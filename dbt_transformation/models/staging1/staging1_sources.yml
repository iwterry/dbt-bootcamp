version: 2
sources:
  - name: dl_northwind
    schema: dl_northwind
    config:
      freshness:
        warn_after: {count: 12, period: hour}
        error_after: {count: 24, period: hour}
      loaded_at_field: partition_timestamp
    tables:
      - name: customer
        config:
          freshness:
            warn_after: {count: 6, period: hour}
            error_after: {count: 12, period: hour}
            filter: date_diff(current_timestamp(), partition_timestamp, DAY) < 2
      - name: orders
      - name: orders_status
      - name: shippers
      - name: employees
      - name: order_details
      - name: products
      - name: suppliers